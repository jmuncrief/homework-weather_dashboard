<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Weather Dashboard</title>
</head>

<body style="background-color: rgb(150,150,150)">
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard: For all your weather needs.</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12" style="background-color: rgb(150,150,150)" >
      <h5 class="mt-1">City Name:</h5>
      <div class="form-inline form-group text-center">
        <input class="form-control" type="text" id="search-value" />
        <button class="btn" id="search-button"> <i class="fa fa-search"></i> </button>
      </div>
      </div>
    </div>
    <h5 class="mt-1">History:</h5>
    <ul class="list-group history"></ul>

    <div class="col-lg-12 text-center">
      <p>Today's Weather:</p>
      <div id="today" class="mt-3 text-center">
      </div>
      <p>Forecast:</p>
      <div id="forecast" class="mt-3">
      </div>
      <div class="container-fluid text-center text-white p-2" style="background-color: rgb(150,150,150)"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
